<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Carbon Equivalent</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>
<body>



<div class="formula">
    <h2>Carbon Equivalent: <span size=5  data-bind="text: carbonEquivalent">CE= </span></h2><br>
    <table border="0">
    <tr>
        <td rowspan="2"><div> %C <span><input size=5 maxlength="3" data-bind='value: percentC, valueUpdate: "afterkeydown"'  /></span> + </div></td>
        <td><div>(%Mn <span><input size=5 maxlength="3" data-bind='value: percentMn, valueUpdate: "afterkeydown"'/></span> +</td>
        <td>%Si <span><input size=5 maxlength="3" data-bind='value: percentSi, valueUpdate: "afterkeydown"'/></span>) </div></td>
        <td rowspan="2">+</td>
        <td><div>(%Cr <span><input size=5 maxlength="3" data-bind='value: percentCr, valueUpdate: "afterkeydown"'/></span> + </td>
        <td>%Mo <span><input size=5 maxlength="3" data-bind='value: percentMo, valueUpdate: "afterkeydown"'/></span> + </td>
        <td>%V <span><input size=5 maxlength="3" data-bind='value: percentV, valueUpdate: "afterkeydown"'/></span>) </div></td>
        <td rowspan="2">+</td>
        <td><div>(%Cu <span><input size=5 maxlength="3" data-bind='value: percentCu, valueUpdate: "afterkeydown"'/></span> +</td>
        <td>%Ni <span><input size=5 maxlength="3" data-bind='value: percentNi, valueUpdate: "afterkeydown"'/></span>) </div></td>
    </tr>
    <tr>
        <td colspan="2" align="center" style="border-top: 1px solid #000000">6</td>
        <td colspan="3" align="center" style="border-top: 1px solid #000000">5</td>
        <td colspan="2" align="center" style="border-top: 1px solid #000000">15</td>
    </tr>
    </table>

</div>
<p></p>
<table class="wikitable">
    <tr>
        <th>Carbon equivalent (CE)</th>
        <th>Weldability</th>
    </tr>
    <tr>
        <td>Up to 0.35</td>
        <td>Excellent</td>
    </tr>
    <tr>
        <td>0.36–0.40</td>
        <td>Very good</td>
    </tr>
    <tr>
        <td>0.41–0.45</td>
        <td>Good</td>
    </tr>
    <tr>
        <td>0.46–0.50</td>
        <td>Fair</td>
    </tr>
    <tr>
        <td>Over 0.50</td>
        <td>Poor</td>
    </tr>
</table>
